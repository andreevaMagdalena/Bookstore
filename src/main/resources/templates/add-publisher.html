<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Publisher</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-gray p-3 rounded text-center" th:object="${publisherAddBindingModel}" th:action="@{/publishers/add}" method="POST">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="companyName" class="h4 mb-2">Company</label>
            </div>
            <input th:field="*{companyName}" type="text" class="form-control" id="companyName" name="companyName" />
            <small th:each="e : ${#fields.errors('companyName')}" th:text="${e}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="country" class="h4 mb-2">Country</label>
            </div>
            <input th:field="*{country}"type="text" class="form-control" id="country" name="country" />
            <small th:each="e : ${#fields.errors('country')}" th:text="${e}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="address" class="h4 mb-2">Address</label>
            </div>
            <input th:field="*{address}" type="text" class="form-control" id="address" name="address" />
            <small th:each="e : ${#fields.errors('address')}" th:text="${e}" class="text-danger"></small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Publisher</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
