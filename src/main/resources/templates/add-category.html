<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Category</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-gray p-3 rounded text-center" th:object="${categoryAddBindingModel}" th:action="@{/categories/add}" method="POST">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="categoryName" class="h4 mb-2">Category</label>
            </div>
            <input th:field="*{categoryName}" type="text" class="form-control" id="categoryName" name="categoryName" />
            <small th:each="e : ${#fields.errors('categoryName')}" th:text="${e}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input th:field="*{description}" type="text" class="form-control" id="description" name="description" />
            <small th:each="e : ${#fields.errors('description')}" th:text="${e}" class="text-danger"></small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Category</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
