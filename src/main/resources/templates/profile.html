<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>

</head>

<body>
<header class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<!-- row -->
<div class="row tm-mt-big justify-content-center">
    <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
        <div class="bg-white tm-block">
            <div class="row justify-content-center text-center">
                <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">User Profile</h2>
                </div>
            </div>
            <div class="row mt-4 tm-edit-product-row">
                <div class="col-xl-7 col-lg-7 col-md-12">
                    <form th:object="${user}" action="" class="tm-edit-product-form">
                        <div class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                Username
                            </label>
                            <input th:field="*{username}" disabled id="name" name="name" type="text"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                        </div>
                        <div class="input-group mb-3">
                            <label for="email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email
                            </label>
                            <input th:field="*{email}" disabled id="email" name="email" type="text"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                   data-large-mode="true">
                        </div>
                        <div class="input-group mb-3">
                            <label for="address" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">Address</label>
                            <input th:field="*{address}" disabled id="address" name="address" type="text"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                   data-large-mode="true"></div>
                        <div class="input-group mb-3">
                            <label for="phone" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Phone
                            </label>
                            <input th:field="*{phone}" disabled id="phone" name="phone" type="text"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</div>

</body>

</html>
