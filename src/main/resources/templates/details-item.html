<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
        <header >
         <nav class="navbar navbar-expand-lg navbar-light bg-dark">
             <th:block th:include="~{/fragments/nav}"></th:block>
		</nav>
        </header>
    <main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
    <hr class="my-3"/>
    <div class="container-fluid bg-gray w-25 m-auto ">
        <div th:object="${books}" class="row justify-content-center">
                <img class="mr-2 justify-content-center" th:src="*{imgUrl}" alt="img" width="200px" height="300px">
                <div class="card-body bg-gray align-content-center text-center">
                    <h6 th:text="|Book name - *{title}|"></h6>
                    <p th:text="*{description}" class="card-text"></p>
                    <h6 th:text="*{price}">Price</h6>
                    <a th:href="@{/books/delete/{id}(id = *{id})}" class="btn btn-danger" >Buy</a>
                </div>
        </div>
    </div>
</main>
    <footer class="footer bg-dark  py-2">
        <th:block th:include="~{/fragments/footer}"></th:block>
	</footer>
</body>
</html>
