<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <div th:object="${books}" class="container bg-blur rounded mt-5 mb-4">
        <h1>All books</h1>
        <div class="row mt-3 mb-3">
            <div class="col-3 bg-gray rounded m-auto" style="height: 400px; overflow: auto">
                <img class="mr-2" src="/img/airport.jpg" alt="Food" width="200px" height="300px">
                <span th:text="|Name: Price:  lv|"></span>
                <a class="ml-3 text-danger" th:href="@{/books/orders/list}">Buy</a>
            </div>
            <div class="col-3 bg-gray rounded m-auto" style="height: 400px; overflow: auto">
                <img class="mr-2" src="/img/kings.jpg" alt="Food" width="200px" height="300px">
                <span>Name: {name} Price: {price} lv</span>
                <a class="ml-3 text-danger" th:href="@{/books/delete}">Buy</a>

            </div>
            <div class="col-3 bg-gray rounded m-auto" style="height: 400px; overflow: auto">
                <img class="mr-2" src="/img/zavetite.jpg" alt="Food" width="200" height="300px">
                <span>Name: {name} Price: {price} lv</span>
                <a class="ml-3 text-danger" th:href="@{/books/delete}">Buy</a>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
