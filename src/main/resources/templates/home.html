<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <h1 class="header">All books</h1>
    <div class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div th:each="b : ${books}" th:object="${b}" class="offer card col-sm-6 col-md-3 bg-gray col-lg-2 m-1 p-0">
                <a th:href="@{/books/details/(id = *{id})}">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" th:src="*{imgUrl}" alt="image">
                    </div>
                    <div class="card-body pb-1">
                        <h5 class="card-title text-center" th:text="*{title}"></h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-text text-center bg-gray" th:text="*{price}"><span>Item price</span></div>
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
